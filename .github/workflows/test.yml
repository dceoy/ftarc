---
name: Python package tests
on:
  workflow_call:
    inputs:
      uv-version:
        required: false
        type: string
        description: Version of uv to use
        default: latest
      runs-on:
        required: false
        type: string
        description: Runner to use
        default: ubuntu-latest
  workflow_dispatch:
    inputs:
      uv-version:
        required: false
        type: string
        description: Version of uv to use
        default: latest
      runs-on:
        required: false
        type: string
        description: Runner to use
        default: ubuntu-latest
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  unit-tests:
    uses: dceoy/gh-actions-for-devops/.github/workflows/python-package-test.yml@main
    with:
      package-path: .
      uv-version: ${{ inputs.uv-version }}
      runs-on: ${{ inputs.runs-on }}
  cli-tests:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
      - name: Set up uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a  # v7.1.5
        with:
          version: ${{ inputs.uv-version || 'latest' }}
      - name: Install package
        run: |
          uv sync
      - name: Test CLI commands
        run: |
          uv run ftarc --version
          uv run ftarc --help
          uv run ftarc init
          uv run ftarc init --yml ftarc-test.yml
          test -f ftarc-test.yml
